<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #image-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .card-image {
            display: none;
            max-width: 100%;
            max-height: 300px;
            margin: 0 auto;
            /* Center the image within the container */
        }
        
        #thumbs {
            margin-top: 10px;
        }
        
        #liked-images {
            margin-top: 20px;
            text-align: center;
        }
        
        #liked-container img {
            max-width: 100%;
            max-height: 300px;
            margin: 5px;
        }
    </style>
    <title>Image Voting</title>
</head>

<body>
    <!-- center the image container-->

    <div id="image-container">
        <h2>Vote for which style aesthetic you like</h2>
        <img src="https://i.pinimg.com/1200x/cf/9d/48/cf9d48ce457517926e09fc38e0a92d10.jpg" alt="Image 1" class="card-image">
        <img src="https://i.pinimg.com/564x/22/15/b9/2215b9052329caae30f6c54933d33103.jpg" alt="Image 7" class="card-image">
        <img src="https://i.pinimg.com/474x/31/bb/3b/31bb3bf5844d525a59210507cee97d3e.jpg" alt="Image 2" class="card-image">
        <img src="https://i.pinimg.com/236x/33/bc/bf/33bcbfd82981937e63e458aeacbd4ae0.jpg" alt="Image 8" class="card-image">
        <img src="https://i.pinimg.com/236x/98/e7/ec/98e7ecdd59040eca44b8d6092d46abde.jpg" alt="Image 9" class="card-image">
        <img src="https://i.pinimg.com/236x/7d/d4/7c/7dd47c2f389eec314d685aa716021499.jpg" alt="Image 10" class="card-image">
        <img src="https://i.pinimg.com/236x/ac/33/2f/ac332f06597b28b30205c75608cb798e.jpg" alt="Image 11" class="card-image">
        <img src="https://i.pinimg.com/564x/05/fd/21/05fd21d8d28a818d969c6cec02b844dc.jpg" alt="Image 6" class="card-image">
        <img src="https://i.pinimg.com/736x/27/16/83/271683ead047dcb5bd32944304d3a88c.jpg" alt="Image 3" class="card-image">
        <img src="https://i.pinimg.com/736x/58/2c/d9/582cd97dff58e6e2dab7f6a727a78fb5.jpg" alt="Image 4" class="card-image">
        <img src="https://i.pinimg.com/564x/07/36/a8/0736a80a60b285c54dd53a9b447a2f1f.jpg" alt="Image 5" class="card-image">
        <div id="thumbs">
            <button onclick="vote(true)">üëç</button>
            <button onclick="vote(false)">üëé</button>
        </div>
    </div>

    <div id="liked-images">
        <h2>Liked Images</h2>
        <div id="liked-container"></div>
    </div>

    <script>
        const images = document.querySelectorAll('.card-image');
        let currentIndex = 0;
        const likedImages = [];

        function showImage(index) {
            images.forEach((image, i) => {
                if (i === index) {
                    image.style.display = 'block';
                } else {
                    image.style.display = 'none';
                }
            });
        }

        function vote(isLiked) {
            if (isLiked) {
                likedImages.push(images[currentIndex].src);
            }

            currentIndex++;

            if (currentIndex < images.length) {
                showImage(currentIndex);
            } else {
                showLikedImages();
            }
        }

        function showLikedImages() {
            const likedContainer = document.getElementById('liked-container');
            likedImages.forEach((likedImage, index) => {
                const img = document.createElement('img');
                img.src = likedImage;
                img.alt = `Liked Image ${index + 1}`;
                likedContainer.appendChild(img);
            });

            // Hide the image container and thumbs
            document.getElementById('image-container').style.display = 'none';
            document.getElementById('thumbs').style.display = 'none';
        }

        // Show the first image initially
        showImage(currentIndex);
    </script>
</body>

</html>
